<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emberholm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset default spacing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    img {
      max-width: 300px;
      width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 400;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Emberholm Logo">
  <h1>Emberholm</h1>
</body>
</html>
